<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Stylish Portfolio - Start Bootstrap Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/home.css" rel="stylesheet">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

                            <!-- Navigation -->

    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a class="page-scroll" href="#">Profil</a>
                    </li>
                    <li>
                        <a href="#">Irgendwas</a>
                    </li>
                    <li>
                        <a href="#">Abmelden</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

                            <!-- Header -->

    <header id="head" class="header">
        <img src="img/Avatar-Dummy.png" class="avatar">
    </header>

    <h1 id="selection-info">Herzlich Willkommen!</h1>



    <section>
                            <!-- Auswahl Operator -->

        <div class="selection" id="operation">
            <div class="btn btn-lg selection-button operators" id="plus"></div>
            <div class="btn btn-lg selection-button operators" id="minus"></div>
            <div class="btn btn-lg selection-button operators" id="multi"></div>
            <div class="btn btn-lg selection-button operators" id="division"></div>
            <div class="btn btn-lg selection-button operators" id="all-operators"></div>
        </div>

                            <!-- Auswahl Zahlenbereich -->

        <div class="selection" id="numberrange">
            <div class="btn btn-lg selection-button range" id="range-ten"></div>
            <div class="btn btn-lg selection-button range" id="range-twenty"></div>
            <div class="btn btn-lg selection-button range" id="range-hundred"></div>
        </div>

                            <!-- Auswahl Spiel -->

        <div class="selection" id="game">
            <div class="btn btn-lg selection-button games" id="onTime"></div>
            <div class="btn btn-lg selection-button games" id="onScore"></div>
            <div class="btn btn-lg selection-button games" id="onScale"></div>
        </div>


    </section>

    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <script src="js/selection.js"></script>

</body>

</html>
